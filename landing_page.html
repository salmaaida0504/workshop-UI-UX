<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0" style="color: #0d4c92; font-weight: 500"
          >Welcome to official website of Puskesmas Kalitidu</span
        >
        <span class="navbar-brand mb-0"
          ><i
            class="bi bi-geo-alt-fill"
            style="margin-right: 10px; color: #0d4c92"
          ></i
          >Jl. Raya Bojonegoro Cepu Ds. Brenggolo Kec.Kalitidu
          Kab.Bojonegoro</span
        >
      </div>
    </nav>
    <nav class="navbar bg-body-tertiary" style="background: #f8fcfb">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo pemkab.png"
            alt="Logo"
            width="60"
            height="60"
            margin="0"
            class="d-inline-block align-text-center"
          />
          <img
            src="img/logo puskesmas.png"
            alt="Logo"
            width="60"
            height="60"
            margin="0"
            class="d-inline-block align-text-center"
          />
          Puskesmas Kalitidu
        </a>
        <a class="navbar-brand" href="#">
          <img
            src="img/logo bangga.png"
            alt="Logo"
            width="80"
            height="70"
            class="d-inline-block align-text-center"
          />
          <img
            src="img/logo germas.png"
            alt="Logo"
            width="90"
            height="80"
            class="d-inline-block align-text-center"
          />
          <img
            src="img/logo berakhlak.png"
            alt="Logo"
            width="90"
            height="80"
            class="d-inline-block align-text-center"
          />
        </a>
      </div>
    </nav>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>

</html>
